<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.css">        

        <!-- Bootstrap JS -->
        <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>

        <!-- Site CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Site JS,  l'instruction defer permet aux script d'attendre que la page soit complètement chargée avant de se lancer-->
        <script type="text/javascript" src="assets/js/rendering.js" defer></script>
        <script type="text/javascript" src="assets/js/coreGame.js" defer></script>

        <!-- title & favicon -->
        <title>Game of death</title>
        <link rel="icon" href="assets/img/cell-icon.ico"/>

    </head>
    <body>
        <!-- Navbar with actions -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="assets/img/cell-48.png" class="d-inline-block logo"/>
            </a>
            <a class="navbar-brand">Eliminez les cellules !</a>
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <input id="start" class="btn btn-outline-light" type="button" value="Jouer" onclick="toggleAutoplay();">
                </li>
                <li class="nav-item dropdown">
                    <a id="navbarDropdown" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Espèces en vie
                    </a>
                    <ul id="dropdownSpecies" class="dropdown-menu scrollable-dropdown" aria-labelledby="navbarDropdown">
                    </ul>
                </li>
                <li class="nav-item">
                    <input id="bombImage" type="image" src="assets/img/bomb-48.png" class="logo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Posez une bombe qui explosera au prochain mouvement" onclick="selectImage(this);"/>
                </li>
                <li class="nav-item">
                    <input id="fireImage" type="image" src="assets/img/fire-48.png" class="logo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bloquez la progression de la cellule avec du feu" onclick="selectImage(this);"/>
                </li>
                <li class="nav-item">
                    <input id="iceImage" type="image" src="assets/img/ice-48.png" class="logo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ralentissez la progression de la cellule avec de la glace" onclick="selectImage(this);"/>
                </li>
                <li class="nav-item">
                    <input id="baitImage" type="image" src="assets/img/bait-48.png" class="logo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Attirez la cellule avec un appât" onclick="selectImage(this);"/>
                </li>
            </ul>
            <ul class="nav flex-column">
                <div class="text-center">
                    <p class="text-white" >Barre d'énergie</p>
                    <p id=value class="text-white" >0</p>
                </div>
                <div class="progress" style="width: 40em">
                    <div id="barre" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>
            </ul>
        </nav>
        <!-- Drawing canvas -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <!-- Footer with github link and how to play modal window-->
        <footer class="bd-footer bg-light text-center text-sm-start">
            <div class="container">
                <ul class="bd-footer-links ps-0 mb-2">
                    <li class="d-inline-block"><a href="https://github.com/pigmad/GameOfDeath">GitHub</a></li>
                    <li class="d-inline-block ms-3"><a href="" data-bs-toggle="modal" data-bs-target="#howToPlayModal">Comment jouer ?</a>
                        <div class="modal" id="howToPlayModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Comment jouer ?</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>TO DO</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="d-inline-block ms-3">
                        <p class="text" >Nombre de cellules créées :</p>
                    </li>
                    <li class="d-inline-block ms-3">
                        <p id=nbcellules class="text" >0</p>
                    </li>
                </ul>
                <p class="mb-0">Projet libre de dernière année à Polytech Tours</p>
                <p class="mb-0">Réalisé par Lastennet Dorian et Defienas Colin</p>
            </div>
        </footer>
    </body>
</html>
